<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Printing For getFullYear</h1>
        <p id="getFullYearDemo"></p>  

        <script>
        const d = new Date();
        d.getFullYear(2020);
        document.getElementById("getFullYearDemo").innerHTML = d;
        </script>
        
        <h1>Printing For setFullYear</h1>
        <p id="YearDemo"></p>  

        <script>
        const c = new Date();
        c.setFullYear(2020);
        document.getElementById("YearDemo").innerHTML = c;
      
        </script>
    </body>
</html>
